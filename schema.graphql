type Order {
    id: ID!,
    createdAt: Date,
    updatedAt: Date,
    name: String,
    description: String,
    from: String,
    to: String,
    deliverBy: Date,
    status: OrderStatus,
    imageUrl: String,
}

type User {
    id: ID!,
    createdAt: Date,
    updatedAt: Date,
    firstName: String,
    secondName: String
}

enum OrderStatus {
    CREATED,
    ACCEPTED,
    COMPLETED,
    CANCELED,
}

type Query {
    Orders(limit: Int): [Order],
}

scalar Date