type Mutation {
    addUser(newUserData: NewUserInput!): User!
    removeUser(id: String!): Boolean!
}

input NewUserInput {
    firstName: String!
    lastName: String!
}

type Query {
    user(id: String!): User!
    users(skip: Int = 0, take: Int = 25): [User!]!
}

type Subscription {
    userAdded: User!
}

type User {
    id: ID!
    createdAt: Date!
    updatedAt: Date!
    firstName: String!
    lastName: String!
}

scalar Date
